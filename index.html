</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<a class="navbar-brand" href="#">Navbar</a>

	<div class="container">
		<div class="bd-highlight mb-3">
			<div class="">
				<h2>Users</h2>
			</div>
			<div class="float-end">
				<br>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser">+ Create
					User</button>
			</div>
		</div>

		<div class="table-responsive">
			<table class="table" id="userTable">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Username</th>
						<th scope="col">Telp</th>
						<th scope="col">Level</th>
						<th scope="col">Entry Year</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody id="mytable">
					<tr>
						<th scope="row" colspan="5">Loading...</th>
					</tr>
				</tbody>

<!-- Modal Detail -->
<div class="modal fade" id="detailStudent" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Detail Data Siswa</h5>
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">x</button>
			</div>
			<div class="modal-body">
				<!-- Form Content -->
				<form action="">
					<div class="col">
						<div id="detailPlace">
						</div>
						<!--  row   -->
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	

	<!-- Modal Add -->
	<div class="modal fade" id="addUser" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Create New User</h5>
				</div>
				<div class="modal-body">
					<!-- Form Content -->
					<form action="">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name" style="font-size : 20px">Name</label>
									<input type="text" class="form-control" placeholder="" id="name">
								</div>
							</div>
							<!--  col-md-6   -->
					
							<div class="col-md-6">
								<div class="form-group">
									<label for="username" style="font-size : 20px">Username</label>
									<input type="text" class="form-control" placeholder="" id="username">
								</div>
							</div>
							<!--  col-md-6   -->
						</div>
					
					
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="company" style="font-size : 20px">Password</label>
									<input type="text" class="form-control" placeholder="" id="password">
								</div>
					
					
							</div>
							<!--  col-md-6   -->
					
							<div class="col-md-6">
					
								<div class="form-group">
									<label for="phone" style="font-size : 20px">Telp</label>
									<input type="tel" class="form-control" id="telp" placeholder="08XXXXXXXXXX">
								</div>
							</div>
							<!--  col-md-6   -->
						</div>
						<!--  row   -->
					
					
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="entry year" style="font-size : 20px">Entry Year</label>
									<input type="number" class="form-control" id="entryYear" placeholder="ex : 2019">
								</div>
							</div>
							<!--  col-md-6   -->
					
							<div class="col-md-6">
								<div class="form-group">
									<label for="level" style="font-size : 20px">Level</label>
									<select class="form-control" id="level">
										<option value="Teacher">Guru</option>
										<option value="Student">Siswa</option>
										<option value="Admin">Admin</option>
									</select>
								</div>
					
							</div>
							<!--  col-md-6   -->
						</div>
						<!--  row   -->
						<div>
							<a type="button" class="btn btn-secondary" id = "closeAdd" data-bs-dismiss="modal" style="color: white;">Close</a>
							<button type="submit" class="btn btn-primary" id="addDataUser">Add Data</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- Modal Edit -->
	<div class="modal fade" id="editUser" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Current User</h5>
				</div>
				<div class="modal-body">
					<!-- Form Content -->
					<form action="">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name" style="font-size : 20px">Name</label>
									<input type="text" class="form-control" placeholder="" id="editName">
								</div>
							</div>
							<!--  col-md-6   -->
	
							<div class="col-md-6">
								<div class="form-group">
									<label for="username" style="font-size : 20px">Username</label>
									<input type="text" class="form-control" placeholder="" id="editUsername">
								</div>
							</div>
							<!--  col-md-6   -->
						</div>
	
	
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="company" style="font-size : 20px">Password</label>
									<input type="text" class="form-control" placeholder="" id="editPassword">
								</div>
	
	
							</div>
							<!--  col-md-6   -->
	
							<div class="col-md-6">
	
								<div class="form-group">
									<label for="phone" style="font-size : 20px">Telp</label>
									<input type="tel" class="form-control" id="editTelp" placeholder="08XXXXXXXXXX">
								</div>
							</div>
							<!--  col-md-6   -->
						</div>
						<!--  row   -->
	
	
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="entry year" style="font-size : 20px">Entry Year</label>
									<input type="number" class="form-control" id="editEntryYear" placeholder="ex : 2019">
								</div>
							</div>
							<!--  col-md-6   -->
	
							<div class="col-md-6">
								<div class="form-group">
									<label for="level" style="font-size : 20px">Level</label>
									<select class="form-control" id="editLevel">
										<option value="Teacher">Guru</option>
										<option value="Student">Siswa</option>
										<option value="Admin">Admin</option>
									</select>
								</div>
	
							</div>
							<!--  col-md-6   -->
						</div>
						<!--  row   -->
						<div>
							<a type="button" class="btn btn-secondary" data-bs-dismiss="modal" id = "closeEdit" style="color: white;">Close</a>
							<button type="submit" class="btn btn-primary" id="editDataUser">Edit Data</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- Assign Kelas -->
<div class="modal fade" id="assignKelas" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Masukkan Kelas Siswa</h5>
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">x</button>
			</div>
			<div class="modal-body">
				<!-- Form Content -->
				<form action="">
					<div class="col">
						<div id = "formAssignKelas">
						</div>
					<!--  row   -->
						<div>
							<a type="button" class="btn btn-light" style="color: grey !important;" id="closeAddAssign" data-bs-dismiss="modal"
								style="color: white;">Close</a>
							<button type="submit" class="btn btn-primary" id="addAssignKelas">Add Data</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
